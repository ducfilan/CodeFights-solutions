closestNeighbor = l => {
    l.sort((a,b)=>a-b)
    m = l.length
    if(m == 1) return l[0]

    l[m] = l[m-2]
    o = []
    o[0] = l[1] - l[0]

    for(i=1;i<m;)
        o[i] = Math.abs(Math.min(l[i] - l[i-1], l[i+1] - l[i++]))

	max = Math.max(...o)
    for(p=0;;)
        if(o[p++] == max) return l[p-1]
}
